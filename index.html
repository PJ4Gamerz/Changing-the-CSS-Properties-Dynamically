<html>
    <head>
        <title>
            <h1>Changing the css properties dynamically</h1>
        </title>
    </head>
    <body>
       <button onclick='document.getElementById("demo").style.color="green";'>
        Click for changing the colour.
       </button>
       <button onclick='document.getElementById("demo").style.color="red";'>
        Another colour here
       </button>
       <button onclick='document.getElementById("demo").style.color="blue";'>
        A favourite shade
       </button>
       <h3 id="demo">Watch My Colour Change</h3>
    </body>
</html>
